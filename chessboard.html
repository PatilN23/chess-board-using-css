<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chess board</title>
    <link rel="stylesheet" href="chesstyle.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!--1st row-->
    <div class="row">
        <div class="box"><i class="fa-sharp fa-solid fa-chess-rook"></i></div>
        <div class="box black"><i class="fa-solid fa-chess-knight" style="color: white;"></i></div>
        <div class="box"><i class="fa-solid fa-chess-bishop"></i></div>
        <div class="box black"><i class="fa-solid fa-chess-king" style="color: #f4f5f6;"></i></div>
        <div class="box"><i class="fa-solid fa-chess-queen"></i></div>
        <div class="box black"><i class="fa-solid fa-chess-bishop" style="color: #fafafa;"></i></div>
        <div class="box"><i class="fa-solid fa-chess-knight"></i></div>
        <div class="box black"><i class="fa-sharp fa-solid fa-chess-rook" style="color: white;"></i></div>
    </div>
    <!--2nd row-->
    <div class="row">
        <div class="box black"><i class="fa-solid fa-chess-pawn" style="color: #ffffff;"></i></div>
        <div class="box"><i class="fa-solid fa-chess-pawn"></i></div>
        <div class="box black"><i class="fa-solid fa-chess-pawn" style="color: #ffffff;"></i></div>
        <div class="box"><i class="fa-solid fa-chess-pawn"></i></div>
        <div class="box black"><i class="fa-solid fa-chess-pawn" style="color: #ffffff;"></i></div>
        <div class="box"><i class="fa-solid fa-chess-pawn"></i></div>
        <div class="box black"><i class="fa-solid fa-chess-pawn" style="color: #ffffff;"></i></div>
        <div class="box"><i class="fa-solid fa-chess-pawn"></i></div>
    </div>
    <!--3rd row-->
    <div class="row">
        <div class="box"></div>
        <div class="box black"></div>
        <div class="box"></div>
        <div class="box black"></div>
        <div class="box"></div>
        <div class="box black"></div>
        <div class="box"></div>
        <div class="box black"></div>
    </div>
    <!--4th row-->
    <div class="row">
        <div class="box black"></div>
        <div class="box"></div>
        <div class="box black"></div>
        <div class="box"></div>
        <div class="box black"></div>
        <div class="box"></div>
        <div class="box black"></div>
        <div class="box"></div>
    </div>
    <!--5th row-->
    <div class="row">
        <div class="box"></div>
        <div class="box black"></div>
        <div class="box"></div>
        <div class="box black"></div>
        <div class="box"></div>
        <div class="box black"></div>
        <div class="box"></div>
        <div class="box black"></div>
    </div>
    <!--6th row-->
    <div class="row">
        <div class="box black"></div>
        <div class="box"></div>
        <div class="box black"></div>
        <div class="box"></div>
        <div class="box black"></div>
        <div class="box"></div>
        <div class="box black"></div>
        <div class="box"></div>
    </div>
    <!--7th row-->
    <div class="row">
        <div class="box"><i class="fa-solid fa-chess-pawn"></i></div>
        <div class="box black"><i class="fa-solid fa-chess-pawn" style="color: #ffffff;"></i></div>
        <div class="box"><i class="fa-solid fa-chess-pawn"></i></div>
        <div class="box black"><i class="fa-solid fa-chess-pawn" style="color: #ffffff;"></i></div>
        <div class="box"><i class="fa-solid fa-chess-pawn"></i></div>
        <div class="box black"><i class="fa-solid fa-chess-pawn" style="color: #ffffff;"></i></div>
        <div class="box"><i class="fa-solid fa-chess-pawn"></i></div>
        <div class="box black"><i class="fa-solid fa-chess-pawn" style="color: #ffffff;"></i></div>
    </div>
    <!--8th row-->
    <div class="row">
        <div class="box black"><i class="fa-sharp fa-solid fa-chess-rook" style="color: #ffffff;"></i></div>
        <div class="box"><i class="fa-solid fa-chess-knight"></i></div>
        <div class="box black"><i class="fa-solid fa-chess-bishop" style="color: #fafafa;"></i></div>
        <div class="box"><i class="fa-solid fa-chess-king"></i></div>
        <div class="box black"><i class="fa-solid fa-chess-queen" style="color: #f7f7f8;"></i></div>
        <div class="box"><i class="fa-solid fa-chess-bishop"></i></div>
        <div class="box black"><i class="fa-solid fa-chess-knight" style="color: white;"></i></div>
        <div class="box"><i class="fa-sharp fa-solid fa-chess-rook"></i></div>
    </div>
    
    <script src="https://kit.fontawesome.com/a8644e1e3e.js" crossorigin="anonymous"></script>
</body>

</html>
